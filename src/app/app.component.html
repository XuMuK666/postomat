<div>

<dx-data-grid
  id="grid-container"
  [dataSource]="dataSource"
  [columns]="columns"
  keyExpr="order_id"
  [allowColumnReordering]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  (onFocusedRowChanging)="onFocusedRowChanging($event);"
  (onFocusedRowChanged)="onFocusedRowChanged($event)"
  (onToolbarPreparing)="onToolbarPreparing($event)">

  <dxo-selection
    selectAllMode='allPages'
    showCheckBoxesMode="always"
    mode="multiple"
  ></dxo-selection>
  <dxo-header-filter
    [visible]="true"></dxo-header-filter>
  <dxo-column-chooser
    [enabled]="true"
    mode="dragAndDrop"> </dxo-column-chooser>
  <dxo-sorting mode="multiple"></dxo-sorting>
  <dxo-search-panel
    [visible]="true"
    [highlightCaseSensitive]="true"
    [placeholder]="'Поиск...'"
  ></dxo-search-panel>
  <dxo-export [enabled]="true" fileName="Заказы" [allowExportSelectedData]="true"></dxo-export>
  <dxo-paging
    [pageSize]="10"
  ></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>


</dx-data-grid>
</div>
<div style="display: flex; flex-direction: row; justify-content: space-around" (click)="info=!info" *ngIf="selected">
  <svg *ngIf="info" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/><path d="M0 0h24v24H0z" fill="none"/></svg>

</div>
