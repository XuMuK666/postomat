<div class="Row mrg">
  <div class="block">
    Текущая загрузка постамата №<span style="color: #03a9f4">{{Current['posstamat_id']}}</span>
  </div>
  <div class="block">
    Номер заказа <span style="color: #03a9f4">{{Current['order_id']}}</span>
  </div>
  <div class="block">
    Дата и время обновления информации: <span style="color: #03a9f4">{{Current?.date_added}}</span>
  </div>
</div>
<div class="Row mrg">
  <div class="block">
   {{Current?.shipping_address_1}}
  </div>
  <div class="block">
    <dx-button
      stylingMode="outlined"
      text="Установить мастер пин-код"
      type="default"
      [width]="220"
      (click)="service.setMasterPin(Current['posstamat_id']).subscribe()"
      >
    </dx-button>
  </div>
</div>
<div class="Row cellRow">
  <div class="cell" *ngFor="let item of postamat">
    <div class="cell-left">
      <div>
        Ячейка № {{item['row_id']}}
      </div>
      <div *ngIf="item['order_id']=='0'">
        Свободна
      </div>
      <div *ngIf="item['order_id']!='0'">
        Заказ №{{item['order_id']}}
      </div>
    </div>
    <div class="cell-right" >
      <dx-button
        *ngIf="item['order_id']=='0'"
        stylingMode="contained"
        text="Бронь"
        type="default"
        [width]="80"
        (click)="service.reservCell(Current['posstamat_id'], Current['order_id'], item['row_id']).subscribe();postMeta()"
      >
      </dx-button>
      <dx-button
        *ngIf="item['order_id']!='0'"
        stylingMode="contained"
        text="Снять"
        type="danger"
        [width]="80"
        (click)="service.unreservCell(Current['posstamat_id'], Current['order_id'], item['row_id']).subscribe();postMeta()"
      >
      </dx-button>
      <dx-button
        style="margin-top: .5em"
        stylingMode="outlined"
        text="Пин"
        type="default"
        [width]="80"
        (click)="service.setCellPin(Current['posstamat_id'], item['row_id']).subscribe()"
      >
      </dx-button>
    </div>
  </div>
</div>
